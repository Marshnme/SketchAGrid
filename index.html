<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="canvas-size">
            <p class="current-size"></p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>    
        <div class="canvas"></div>
        <div class="canvas-options">
            <!-- color picker/rainbow mode/clear/etc -->
            <button class="color-black">Black</button>
            <button class="random-rgb">Random Colors</button>
            <button class="lighten">Lighten</button>
            <button class="darken">Darken</button>
            <button class="eraser">Eraser</button>
            <button class="clear-button">Clear</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
